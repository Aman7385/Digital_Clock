<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman's Clock</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="head-title">Digital Clock</h1>
        </div>
    </header>
    <main>
        <div class="outer">
            <div class="container1">
                <div class="container2">
                    <div class="container3">
                        <div class="first">
                            <div class="hrs_min">
                                <p id="hrs"></p>
                                <p id="colon">:</p>
                                <p id="min"></p>
                                <p id="sec" style="margin-left: 10px;"></p>
                        </div>
                        

                    </div>
                    <div class="ampm">
                        <p id="ampm"></p>
                    </div>
                    <hr id="hr1">
                    <div class="second">
                        <div class="dd_mm">
                            <p id="d">Date</p>
                            <p id="date"></p>
                            <p id="m">Month</p>
                            <p id="slash">/</p>
                            <p id="month"></p>
                        </div>
                        <div class="vert">

                        </div>
                        <div class="day">
                            <p id="w">Day</p>
                            <p id="day"></p>
                        </div>
   
                    </div>
                    <hr id="hr2">
                    <div class="third">
                        <p id="yr"></p>
   
                    </div>
                
                 </div>
                 <div>
                    <hr id="hr3">
                    <hr id="hr4">
                    <hr id="hr5">
                 </div>
                </div>
            
             </div>
        </div>
       
    </main>
    <footer>
        <div class="footer">
            <p>Copyright &copy; Aman Gupta. All Rights Reserved.</p>
        </div>
    </footer>
    <audio id="tick" src="ticking.mp3"></audio>
<script src="index.js"></script>
</body>
</html>
